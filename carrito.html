<body>
    <main>
      <div class="title">Compra</div>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago">
                        <div id="formGroup"   class="form-group row m-3 p-3">
                            <label id="cliente" for="nombre" class="col-12 col-md-2 col-form-label h2">Nombre :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Ingrese su nombre" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row m-3 p-3" id="correo">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="formulario" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                            <button type="button"  class="enviar-btn mb-2 m-3 p-0 shadow-lg" class="btn btn-outline-success">Enviar</button>
                           
                        </div>

                        <div id="carrito" class="form-group table-responsive" >
                            <table class="form-group table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IVA :</th>
                                    <th scope="col">
                                        <p id="IVA"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4" id="spinner">
                               <a href="./comprafinalizada.html"> <input type="submit" class="btn btn-success btn-block" id="spinner" value="Realizar compra"></a>
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>  

    </main>

</body>
